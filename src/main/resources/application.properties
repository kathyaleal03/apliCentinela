spring.application.name=centinela_api
## Configuraci칩n del servidor
server.address=0.0.0.0
server.port=${PORT:8080}




## Configuraci칩n de la base de datos (MySQL)
#spring.datasource.url=jdbc:mysql://localhost:3306/centinela?createDatabaseIfNotExist=true
#spring.datasource.username=root
#spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.datasource.url=${DATABASE_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:centinela}?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USER:${DATABASE_USERNAME:root}}
spring.datasource.password=${DB_PASSWORD:${DATABASE_PASSWORD:}}

## Configuraci칩n de JPA (Hibernate)
# 'update' intentar치 actualizar el esquema si hay cambios.
# 'validate' valida el esquema sin modificarlo.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Enable request logging for debugging frontend payloads
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO
logging.level.com.example.centinela_api.filter.CustomRequestLoggingFilter=INFO
logging.level.com.example.centinela_api=INFO